<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINI RESTAURANT</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navTool">
          <ul class="ul1">
            <li class="list">HOME</li>
            <li class="list">ITEMS</li>
            <li class="list">CART</li>
          </ul>
          <div class="sign">
            <button class="btn1">Sign In</button>
          </div>
        </div>
        <div class="logoName">
          <img src="images/logo.png.png" class="logo" />
          <h2 class="hname">HIMANSHU VEG KITCHEN</h2>
        </div>
        <div class="items">
          <div class="boxes">
            <img src="/images/dosa.jpg" class="images" />
          </div>
          <div class="boxes">
            <img src="/images/samosa.jpg" alt="" class="images" />
          </div>
          <div class="boxes">
            <img src="/images/idly.jpg" alt="" class="images" />
          </div>
          <div class="boxes">
            <img src="/images/biribara.jpg" alt="" class="images" />
          </div>
          <div class="boxes">
            <img src="/images/aluchop.jpg" alt="" class="images" />
          </div>
          <div class="boxes">
            <img src="/images/upma.jpg" alt="" class="images" />
          </div>
        </div>
        <div class="itemName">
          <div class="boxName dosa">DOSA</div>
          <div class="boxName samosa">SAMOSA</div>
          <div class="boxName idly">IDLY</div>
          <div class="boxName bara">BARA</div>
          <div class="boxName aluchop">ALUCHOP</div>
          <div class="boxName upama">UPAMA</div>
        </div>
      </nav>
    </header>
    <main>
      <div class="signal">
        <marquee behavior="scroll" direction="left">
          <h2 class="merque">
            Place Your First Order for a Delicious Meal!!!
          </h2></marquee
        >
      </div>
      <div class="mainWork">
        <div class="contain">
          <div class="main1">
            <div class="md1">
              <img class="realimage" src="/images/dosa.jpg" alt="" />
            </div>
            <div class="md2">
              <h2 class="rupee">â‚¹59</h2>
              <button class="cart dosaB">ADD CART</button>
            </div>
          </div>
          <div class="main1">
            <div class="md1">
              <img class="realimage" src="/images/samosa.jpg" alt="" />
            </div>
            <div class="md2">
              <h2 class="rupee">â‚¹49</h2>
              <button class="cart samosaB">ADD CART</button>
            </div>
          </div>
          <div class="main1">
            <div class="md1">
              <img class="realimage" src="/images/idly.jpg" alt="" />
            </div>
            <div class="md2">
              <h2 class="rupee">â‚¹49</h2>
              <button class="cart idlyB">ADD CART</button>
            </div>
          </div>
        </div>
        <div class="contain reg">
          <div class="main">
            <h2 class="details"><u>ENTER YOUR DETAILS</u></h2>
            <div  class="form">
              <label for="name">NAME:</label>
              <input type="text" id="name" /><br />
              <label for="address">ADDRESS:</label><br />
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="6"
              ></textarea
              ><br />
              <label for="Phnum">PHONE No.ðŸ“ž:</label>
              <input type="tel" id="phnum" /><br />
              <label for="insert">INSERT YOUR ITEMSðŸ‘‡:</label><br />
              <div class="insert">
                <div class="col1">
                  <div class="recipe">DOSA:<span class="inloop1"> 0</span></div>
                  <div class="recipe">
                    SAMOSA:<span class="inloop2"> 0</span>
                  </div>
                  <div class="recipe">IDLY:<span class="inloop3"> 0</span></div>
                </div>

                <div class="col1">
                  <div class="recipe">BARA:<span class="inloop4"> 0</span></div>
                  <div class="recipe">
                    ALUCHOP:<span class="inloop5">  0&nbsp;</span>
                  </div>
                  <div class="recipe">
                    UPAMA:<span class="inloop6"> 0</span>
                  </div>
                </div>
              </div>
              <br />
              <div class="btn">
                <button class="save editsr">SAVE</button>
                <button class="reset editsr">RESET</button>
              </div>
            </div>
          </div>
        </div>
        <div class="contain">
          <div class="main1">
            <div class="md2">
              <h2 class="rupee">â‚¹49</h2>
              <button class="cart baraB">ADD CART</button>
            </div>
            <div class="md1">
              <img class="realimage" src="/images/biribara.jpg" alt="" />
            </div>
          </div>
          <div class="main1">
            <div class="md2">
              <h2 class="rupee">â‚¹49</h2>
              <button class="cart aluchopB">ADD CART</button>
            </div>
            <div class="md1">
              <img class="realimage" src="/images/aluchop.jpg" alt="" />
            </div>
          </div>
          <div class="main1">
            <div class="md2">
              <h2 class="rupee">â‚¹59</h2>
              <button class="cart upamaB">ADD CART</button>
            </div>
            <div class="md1">
              <img class="realimage" src="/images/upma.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="orderDetails">Designed By: RAHUL KUMAR PARIDA</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
